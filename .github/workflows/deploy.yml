name: Deploy static site

on:
  push:
    branches:
      - main  # 🔁 Déploiement quand tu push sur main
  workflow_dispatch: # permet de le lancer manuellement

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # 🐍 adapte à ton projet

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt"

      - name: Build site
        run: |
          python generator.py  # ⚙️ ta commande de génération

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build  # 📁 ton dossier de sortie

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
